<p>encounters works!</p>
<div>
  <table class="table">
    <tr>
      <th>EncounterId</th>
      <th>Status</th>
    </tr>
    <tr (click)="selectEncounter(encounter)" *ngFor="let encounter of encounters">
      <td>{{ encounter.id }}</td>
      <td>{{ encounter.status }}</td>
    </tr>
  </table>
  <button (click)="createEncounter()" class="btn btn-success" type="button">Neuen Encounter anlegen</button>
  <!-- Wird nur angezeigt, wenn selectedEncounter gesetzt ist und auch eine id hat -->
  <div *ngIf="(selectedEncounter?.id != '')">
    <p></p>
    <h2>ID: {{ selectedEncounter.id }}</h2>
    <p>Status: {{ selectedEncounter.status }}</p>
    <!--
    Die Encounter Component, bekommt mit [id] die id vom ausgewÃ¤hlten Encounter aus der Liste
    und liefert einen Event zurÃ¼ck, wenn der Encounter editiert wurde
    selectedEncounter.id! ! => Promise, dass es nicht null ist -->
    <app-encounter (encounterModified)="onEncounterModified($event)" [id]="selectedEncounter.id!"></app-encounter>
  </div>
</div>
